<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Free Answer Question</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container text-center">
    <div>
        <h1>Create New Free Answer Question</h1>
    </div>
    <form th:action="@{/quiz/question/new/free_answer(quizId=${quizId})}" th:object="${freeAnswerQuestion}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Question text:</label>
                <div class="col-8">
                    <input type="text" th:field="*{quizText}" class="form-control"
                           required minlength="2" maxlength="400" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Question answer:</label>
                <div class="col-8">
                    <input type="text" th:field="*{answer}" class="form-control"
                           required minlength="0" maxlength="250" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Answer Type: </label>
                <div class="col-8">
                    <select th:field="*{freeAnswerType}" name="enrollmentType">
                        <option th:each="freeAnswerType : ${T(edplatform.edplat.entities.grading.questions.AnswerType).values()}"
                                th:value="${freeAnswerType}" th:text="${freeAnswerType}"></option>
                    </select>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Create Question</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
