<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Choice question</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container text-center">
  <div class="container">
    <h2 th:text="'Question number ' + ${questionIndex}"></h2>
  </div>


  <form th:action="@{/quiz/process_single_choice(quizId=${quizId},questionId=${singleChoiceQuestion.id},questionIndex=${questionIndex})}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group">
        <label th:text="${singleChoiceQuestion.quizText}">Question Text</label>
        <div th:each="questionChoice: ${singleChoiceQuestion.questionChoices}">
          <div class="form-check">
            <input type="radio" name="answerChoiceId" th:value="${questionChoice.id}" class="form-check-input">
            <label class="form-check-label" th:text="${questionChoice.choiceText}">choice</label>
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Send answer</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
