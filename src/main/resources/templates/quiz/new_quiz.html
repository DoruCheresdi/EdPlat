<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Quiz</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container text-center">
    <div>
        <h1>Create New Quiz</h1>
    </div>
    <form th:action="@{/quiz/new(courseId=${courseId})}" th:object="${quiz}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Quiz Name:</label>
                <div class="col-8">
                    <input type="text" th:field="*{quizName}" class="form-control"
                           required minlength="2" maxlength="250" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Grade weight for quiz:</label>
                <div class="col-8">
                    <input type="number" th:field="*{gradeWeight}" name="gradeWeight" class="form-control"
                           placeholder="1" step="1" min="0" max="100"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Create Quiz</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
