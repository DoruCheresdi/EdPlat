<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container text-center">
    <div class="row align-items-center">
        <form th:action="@{/course/process_img_edit(id=${CourseId})}"
              method="post"
              enctype="multipart/form-data">
            <div>
                <label>Change Course Image: </label>
                <input type="file" name="image" accept="image/png, image/jpeg" />
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Upload Photo</button>
            </div>
        </form>
    </div>
    <div class="row align-items-center">
        <form th:action="@{/course/change_name(id=${CourseId})}"
              method="post">
            <div>
                <label>Change Course Name: </label>
                <input type="text" name="newCourseName"/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Change name</button>
            </div>
        </form>
    </div>
    <div class="row align-items-center">
        <form th:action="@{/course/change_description(id=${CourseId})}"
              method="post"
              id="description_form">
            <div>
                <button type="submit" class="btn btn-primary">Change Description</button>
            </div>
        </form>
        <textarea rows="4" cols="50" name="newDescription" form="description_form">Enter description text here...</textarea>
    </div>
</div>
</body>
</html>
