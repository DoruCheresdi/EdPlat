<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container text-center">
    <div class="container text-center">
        <form th:action="@{/logout}" method="post">
            <h1>
                Welcome
            </h1>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Institution</th>
                <th>Photo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.institution}">Institution</td>
                <td><img alt="img" th:src="@{${user.photosImagePath}}" class="img-thumbnail"  style="width: 200px; height: 150px;" /></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container text-center">
    <h3><p th:text="'There are ' + ${numberPages} + ' pages'"></p></h3>
</div>
<div class="container text-center">
    <div class="row">
        <div class="col" th:if="${currentPageNumber} > 0">
            <h3><a class="btn btn-primary" th:href="@{/users(pageNumber=${currentPageNumber}-1)}">Prev page</a></h3>
        </div>
        <div class="col" th:if="${currentPageNumber} < ${numberPages} - 1">
            <h3><a class="btn btn-primary" th:href="@{/users(pageNumber=${currentPageNumber}+1)}">Next page</a></h3>
        </div>
    </div>
</div>
</body>
</html>
