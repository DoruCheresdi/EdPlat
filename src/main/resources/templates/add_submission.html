<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Submission</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container-fluid text-center">
    <form th:action="@{/assignment/submission/new(assignmentId=${assignmentId})}"
          style="max-width: 600px; margin: 0 auto;"
          method="post"
          enctype="multipart/form-data">
        <div>
            <label>Upload Assignment File: </label>
            <input type="file" name="resource" />
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Upload Assignment</button>
        </div>
    </form>
</div>
</body>
</html>
