<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container-fluid text-center">
    <form th:action="@{/assignment/new(courseId=${courseId})}"
          th:object="${assignment}"
          style="max-width: 600px; margin: 0 auto;"
          method="post">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Assignment Name:</label>
                <div class="col-8">
                    <input type="text" th:field="*{assignmentName}" class="form-control"
                           required minlength="2" maxlength="250" />
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlTextarea1">Assignment Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                          th:field="*{description}"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add new assignment</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
