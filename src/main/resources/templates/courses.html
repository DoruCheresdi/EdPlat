<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Courses</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container text-center">
    <div>
        <h1>List of Courses</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Image</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course: ${listCourses}">
                <td th:text="${course.courseName}">Course Name</td>
                <td th:text="${course.description}">Description</td>
                <td><img th:src="@{${course.getImagePath()}}" class="img-thumbnail" style="width: 200px; height: 150px;" /></td>
                <td><a class="btn btn-primary" th:href="@{/course/edit(id=${course.id})}" role="button">Edit</a></td>
                <td>
                    <form th:action="@{/course/enroll(courseId=${course.id})}" method="post">
                        <button type="submit" class="btn btn-primary">Enroll</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="container text-center">
    <h3><a class="btn btn-primary" th:href="@{/course/new}">Add a new course</a></h3>
</div>
</body>
</html>
